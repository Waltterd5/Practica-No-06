<h1>Actualizar</h1>

<form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" value="Nombre" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" value="Apellido" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Nombre de Usuario</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" class="form-control" id="validationCustomUsername" placeholder="Nombre de Usuario" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Por Favor Elige Un Nombre de Usuario.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Direccion</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="Direccion" required>
        <div class="invalid-feedback">
          Por Favor Escribe Tu Direccion.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Estado</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="Estado" required>
        <div class="invalid-feedback">
          Por Favor Escribe tu Estado.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Pais</label>
        <input type="text" class="form-control" id="validationCustom05" placeholder="pais" required>
        <div class="invalid-feedback">
          Por Favor Escribe tu Pais.
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Acepta Terminos y Condiciones
        </label>
        <div class="invalid-feedback">
          Acepta Para Continuar.
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Actualizar</button>
  </form>
  
  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
